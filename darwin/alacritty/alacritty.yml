import:
  - ~/.config/alacritty/dracula.yml

window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 6
    y: 6

font:
  normal:
    family: TerminessTTF Nerd Font

  size: 16.0

background_opacity: 0.96

key_bindings:
  - { key: Period, mods: Command, chars: "\\f" }
  - { key: P, mods: Command, chars: "\\p" }

env:
  TERM: screen-256color
